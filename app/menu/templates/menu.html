{% load mptt_tags %}

<ul class="root">
    {% recursetree menu_items %}
        <li>
            <a href="{{ node.url }}">
                {{ node.name }}
            </a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
